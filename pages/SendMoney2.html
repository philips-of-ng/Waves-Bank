<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/send-money-page-2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <div id="first-page" class="first-page show">

    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <h4>Send Money</h4>

      <button><i class='bx bx-question-mark'></i></button>
    </div>


    <div id="rec-display-div" class="rec-display-div">

    </div>

    <form id="sendMoneyForm">

      <div class="amount-div">
        <label for="amount">Amount</label>

        <div class="ad1">
          <span>$</span>
          <input id="amount" type="text" placeholder="1.00 - 10,000.00">
        </div>

        <div id="amount-suggest" class="ad2 amount-suggest">
          <p>50</p>
          <p>100</p>
          <p>200</p>
          <p>500</p>
          <p>1000</p>
          <p>2000</p>
          <p>5000</p>
        </div>
      </div>
     
      <div class="purpose-div">
        <label for="purpose">What's the money for?</label>
        <select name="purpose" id="purpose">
          <option value="food">Food</option>
          <option value="luxury">Luxury</option>
        </select>
      </div>
      

      <button class="send-btn" type="submit">Send</button>
    </form>

  </div>





















  <div id="second-page" class="hidden">
    <div class="verify-pin-page">
      <div class="top-div">
        <img src="../images/Frame 263.png" alt="">
        <h1>Waves</h1>
      </div>
  
      <div class="main-div">

        <div class="confirm">
          <p>Send <span id="cAmount"></span></p>

          <p>To <span id="cTo"></span></p>

          <p>for <span id="cFor"></span></p>
        </div>
  
        <div class="pin-top">
          <p>Enter your pin</p>
  
          <div class="pin-input">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
  
          <p>Forgot your pin?</p>
          <a href="">Reset Pin</a>
        </div>
  
        <div id="keypad" class="keypad">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button id="verify" class="key"><i class='bx bx-check'></i></button>
          <button class="key">0</button>
          <button id="backspace" class="key"><i class='bx bx-left-arrow-alt' ></i></button>
        </div>
  
      </div>
    </div>
  </div>








  <script type="module" src="../javascript/send-money-2.js"></script>
</body>

</html>
