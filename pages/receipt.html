<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/receipt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Transaction Receipt</title>
</head>

<body>

  <div class="receipt-page">


    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <button><i class='bx bx-question-mark'></i></button>
    </div>

    <div class="main-div">

      <div class="trans-stat">
        <div>

        </div>

        <h6 id="trans-stat">Transaction Successful</h6>
        <h1>USD <span id="dAmount"></span></h1>
      </div>


      <div class="rec-details">
        <div class="rel">
          <img src="../images/Frame 263.png" alt="">
        </div>


        <div class="det">
          <h5 id="dName">Edun Philips</h5>

          <div class="one-det">
            <span>Amount</span>
            <p>USD <span id="dAmount2"></span></p>
          </div>


          <div class="one-det">
            <span>Fee</span>
            <p>USD <span id="dFee"></span></p>
          </div>


          <div class="one-det">
            <span>Total</span>
            <p>USD <span id="dTotal"></span></p>
          </div>

        </div>
      </div>

      <div class="more-details">
        <h5>More details</h5>

        <div class="one-det">
          <span>Payment Type</span>
          <p id="dTransactionType">Transfer</p>
        </div>

        <div class="one-det">
          <span>Status</span>
          <p id="dStatus">Completed</p>
        </div>

        <div class="one-det">
          <span>Date</span>
          <p id="dDate">16 Jan 2025</p>
        </div>
        <div class="one-det">
          <span>Time</span>
          <p id="dTime">12:20 PM</p>
        </div>
        

      </div>


    </div>

    <div class="bottom-div">
      <a class="gs" href="./BankHome.html">Done</a>
    </div>



  </div>


  <script type="module" src="../javascript/receipt.js"></script>
</body>

</html>
