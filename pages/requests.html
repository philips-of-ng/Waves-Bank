<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/requests.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>


  <div class="requests-page">
    <h4>Requests</h4>

    <!-- NEW REQUEST BUTTON -->

    <button id="new-req" class="new-req">+</button>

    <!-- THE POP UP SYSTEM -->

    <div id="req-modal" class="req-modal hidden">
      
      <div class="req-modal-inner">
        <div class="rmi-up">
          <button id="closeReqModal"><i class="bx bx-x"></i></button>
        </div>

        <div class="rmi-main" id="rmi-main">
          
        </div>

      </div>


    </div>

    <div class="mt-4 request-content">
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="incoming-tab" data-bs-toggle="tab" data-bs-target="#incoming"
            type="button" role="tab">Incoming</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="outgoing-tab" data-bs-toggle="tab" data-bs-target="#outgoing" type="button"
            role="tab">Outgoing</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button"
            role="tab">Pending</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content mt-3 myTabsContent" id="myTabsContent">

        <div class="tab-pane fade show active" id="incoming" role="tabpanel">
          <p>Incoming Requests</p>
        </div>
        <div class="tab-pane fade" id="outgoing" role="tabpanel">
          <p>Outgoing Requests</p>
        </div>
        <div class="tab-pane fade" id="pending" role="tabpanel">
          <p>Pending Requests</p>
        </div>
      </div>
    </div>
  </div>



  <script type="module" src="../javascript/requests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
