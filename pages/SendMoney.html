<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/send-money-page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Send</title>
</head>

<body>

  <div class="send-money-page">

    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <h4>Send Money</h4>

      <button><i class='bx bx-question-mark'></i></button>
    </div>

    <!-- <h4>Send Money</h4> -->

    <div class="main-div">

      <div>
        <div class="acc-num-div">

          <label for="account-input">
            Recipient Account Number:
            <input placeholder="Input Recipient Account Number" id="account-input" type="text" maxlength="10">
          </label>


          <label for="bank">
            Recipient Bank:
            <select name="bank" id="bank">
              <option value="nil">Select Recipient Bank</option>
              <option value="Waves Bank">Waves Bank</option>
              <option value="nil">Transfer to other banks not available yet</option>
            </select>
          </label>

          <!-- <button>Search</button> -->
        </div>

        <div id="rec-display-div" class="rec-display-div">

        </div>
      </div>


      <div class="bottom-div">
        <button id="verify" class="gs">Confirm Recipient</button>

        <a href="./Login.html" class="lg"> Cancel </a>
      </div>

    </div>

  </div>


  <script type="module" src="../javascript/send-money.js"></script>
</body>

</html>
