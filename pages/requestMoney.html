<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/request-money.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="first-page" id="first-page">

    <div class="send-money-page">

      <div class="top-div">
        <a href="../pages/BankHome.html"><i class='bx bx-arrow-back'></i></a>

        <h4>Request Money</h4>

        <button><i class='bx bx-question-mark'></i></button>
      </div>

      <!-- <h4>Send Money</h4> -->

      <div class="main-div">

        <div>
          <div class="acc-num-div">

            <label for="account-input">
              Giver's Account Number:
              <input placeholder="Input Recipient Account Number" id="account-input" type="text" maxlength="10">
            </label>


            <label for="bank">
              Giver's Bank:
              <select name="bank" id="bank">
                <option value="nil">Select Recipient Bank</option>
                <option value="Waves Bank">Waves Bank</option>
                <option value="nil">Transfer to other banks not available yet</option>
              </select>
            </label>

            <!-- <button>Search</button> -->
          </div>
          <p class="warningText" id="warningText"></p>
          <div id="rec-display-div" class="rec-display-div-1">

          </div>
        </div>


        <div class="bottom-div">
          <button id="verify" class="gs">Confirm Giver's Details</button>

          <a href="../pages/BankHome.html" class="lg"> Cancel </a>
        </div>

      </div>

    </div>

  </div>











  <div id="second-page" class="second-page hidden">

    <div class="top-div">
      <a href="../pages/SendMoney.html"><i class='bx bx-arrow-back'></i></a>

      <h4>Request Money</h4>

      <button><i class='bx bx-question-mark'></i></button>
    </div>


    <div id="rec-display-div-2" class="rec-display-div">
      <i class='bx bx-loader-alt spinner'></i>
    </div>

    <form id="sendMoneyForm">

      <div class="amount-div">
        <label for="amount">Amount</label>

        <div class="ad1">
          <span>$</span>
          <input id="amount" type="text" placeholder="1.00 - 10,000.00">
        </div>

        <div id="amount-suggest" class="ad2 amount-suggest">
          <p>50</p>
          <p>100</p>
          <p>200</p>
          <p>500</p>
          <p>1000</p>
          <p>2000</p>
          <p>5000</p>
        </div>
      </div>

      <div class="purpose-div">
        <label for="purpose">What's the money for?</label>
        <select name="purpose" id="purpose">
          <option value="Food">Food</option>
          <option value="Rent">Food</option>
          <option value="TV">Food</option>
          <option value="Electricity">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="">Luxury</option>
        </select>
      </div>


      <button class="send-btn" id="send-money-btn" type="submit">Send</button>
    </form>

  </div>


  <script type="module" src="../javascript/requestMoney.js"></script>
</body>

</html>
