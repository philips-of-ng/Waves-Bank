<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bank-home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>DashBoard</title>
</head>

<body>

  <div class="home-page">

    <div class="the-content">
      <div class="tab-content" id="myTabContent">

        <!-- -----------THIS IS THE HOME PART------------ -->
        <!-- -----------THIS IS THE HOME PART------------ -->
        <!-- -----------THIS IS THE HOME PART------------ -->

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

          <div class="home-content">
            <div class="dashboard">

              <div class="bal-prof">
                <div class="bal">
                  <h3>USD 3,429.34</h3>
                  <p>Available Balance</p>
                </div>

                <div class="prof">
                  <i class='bx bx-bell'></i>

                  <img src="../images/Screenshot 2025-01-18 221234.png" alt="">
                </div>
              </div>

              <div class="dashboard-actions">

                <a href="#">
                  <i class='bx bx-navigation'></i>
                  Send
                </a>
                <a href="#">
                  <i class='bx bx-import'></i>
                  Request
                </a>
                <a href="#">
                  <i class='bx bx-transfer-alt'></i>
                  In & Out
                </a>
                <!-- <a href="#">
                  <i class='bx bx-qr-scan' ></i>
                  QR Code
                </a> -->


              </div>

            </div>


            <div class="history">
              <p>Recent transactions</p>

              <div id="transactions">

                <!-- <div class="one-transaction">

                  <div class="left">
                    <p>S</p>
                    <div>
                      <p>Salary Payment</p>
                      <span>12 Mar 2025</span>
                    </div>
                  </div>

                  <div class="right">
                    <p class="credit">+$250</p>
                  </div>

                </div> -->

              </div>

            </div>

            <div class="chart-sec">
              <p>Finances</p>

              <!-- THERE MIGHT LATER BE ANOTHER CHART AFTER THIS THAT SHOWS WHATS THE MONEY IS SPENT ON -->
              <div class="pie-chart">
                <div class="chart-container">
                  <div class="cc-left">
                    <p>Inflow & Outflow</p>
                    <span>January, 2025</span>
                    <h2>USD 13,400</h2>
                  </div>

                  <div class="cc-right">
                    <canvas id="transactionPieChart"></canvas>
                  </div>
                </div>

                <div id="percentagesContainer" class="det-container">

                </div>
              </div>


            </div>
          </div>

        </div>


        <!-- --------TRANSACTION HISTORY PART----------- -->
        <!-- --------TRANSACTION HISTORY PART----------- -->
        <!-- --------TRANSACTION HISTORY PART----------- -->

        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">

          <div class="trans-history-content">

            <h4>Transaction History</h4>
          
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="transactionTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button"
                  role="tab" aria-controls="all" aria-selected="true">All</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="money-in-tab" data-bs-toggle="tab" data-bs-target="#money-in" type="button"
                  role="tab" aria-controls="money-in" aria-selected="false">In</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="money-out-tab" data-bs-toggle="tab" data-bs-target="#money-out"
                  type="button" role="tab" aria-controls="money-out" aria-selected="false">Out</button>
              </li>
            </ul>
          
            <!-- Tab Content -->
            <div class="tab-content mt-3" id="transactionTabContent">
              <!-- All Transactions -->
              <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <div id="allTransactions" class="transaction-list">
                  <!-- All Transactions Content -->
                </div>
              </div>
          
              <!-- Money In -->
              <div class="tab-pane fade" id="money-in" role="tabpanel" aria-labelledby="money-in-tab">
                <div id="moneyInTransactions" class="transaction-list">
                  <!-- Money In Transactions Content -->
                </div>
              </div>
          
              <!-- Money Out -->
              <div class="tab-pane fade" id="money-out" role="tabpanel" aria-labelledby="money-out-tab">
                <div id="moneyOutTransactions" class="transaction-list">
                  <!-- Money Out Transactions Content -->
                </div>
              </div>
            </div>
          
          </div>
          


        </div>


        <div class="tab-pane fade" id="cards" role="tabpanel" aria-labelledby="cards-tab">
          <p>Cards tab content goes here.</p>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <p>Profile tab content.</p>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">
            <i class='bx bx-home'></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button"
            role="tab" aria-controls="history" aria-selected="false">
            <i class='bx bx-history'></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button" role="tab"
            aria-controls="cards" aria-selected="false">
            <i class='bx bx-credit-card-front'></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">
            <i class='bx bx-user'></i>
          </button>
        </li>
      </ul>
    </div>


  </div>


  <!-- <h2>This is Home</h2>

  <h3 id="theName"></h3> -->


  <script type="module" src="../javascript/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
