<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Reset Password - Waves Bank</title>
</head>

<body>

  <div class="login-page">

    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <button><i class='bx bx-question-mark'></i></button>
    </div>


    <div class="intro">
      <h2>Reset Password</h2>
      <p id="messageEl">but why did you forget it in the first place? <i class='bx bx-smile'></i> </p>
    </div>


    <form id="resetPasswordForm">

      <div class="form-body">
        <div class="one-input-div">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="johndoe@ymail.com">
        </div>

      </div>

      

      <div class="submit-div">

        <button id="submit" type="submit" class="gs">Reset Password</button>

        <a class="lg" href="./Welcome.html">Cancel</a>
      </div>


    </form>

  </div>


  <script type="module" src="../javascript/forgotPassword.js"></script>
  <!-- <script type="module" src="../javascript/login.js"></script> -->
</body>

</html>
