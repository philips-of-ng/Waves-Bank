<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/create-pin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Waves || Create Pin</title>
</head>

<body>
  <!-- First Page (View 1) -->
  <div id="first-page" class="create-pin-page">
    <div class="top-div">
      <img src="../images/Frame 263.png" alt="">
      <h1>Waves</h1>
    </div>
    <div class="main-div">
      <div class="pin-top">
        <p id="warningText">Create New Pin</p>
        <div class="pin-input">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div id="keypad" class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button id="verify" class="key"><i class='bx bx-check'></i></button>
        <button class="key">0</button>
        <button id="backspace" class="key"><i class='bx bx-left-arrow-alt'></i></button>
      </div>
    </div>
  </div>

  <!-- Second Page (View 2) -->
  <div id="second-page" class="create-pin-page hidden">
    <div class="top-div">
      <img src="../images/Frame 263.png" alt="">
      <h1>Waves</h1>
    </div>
    <div class="main-div">
      <div class="pin-top">
        <p>Confirm New Pin</p>
        <div class="pin-input">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div id="keypad" class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button id="verify" class="key"><i class='bx bx-check'></i></button>
        <button class="key">0</button>
        <button id="backspace" class="key"><i class='bx bx-left-arrow-alt'></i></button>
      </div>
    </div>
  </div>

  <script type="module" src="../javascript/createPin.js"></script>
</body>


</html>
