<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sign-up.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Waves Bank - Sign Up</title>
</head>

<body>

  <div class="sign-up-page">

    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <button><i class='bx bx-question-mark' ></i></button>
    </div>

    <div class="form-div">

      <div>
        <h3>Register</h3>
        <p>Fill out the following form carefully. Ensure every information is accurate</p>
      </div>

      <form id="signUpForm">

        <div class="one-input-div">
          <label for="fullName">Full name</label>
          <input type="text" id="fullName" name="fullName" placeholder="e.g John Doe">
        </div>

        <div class="one-input-div">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="johndoe@ymail.com" >
        </div>

        <div class="one-input-div">
          <label for="phoneNumber">Phone number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+234 805 555 5555" >
        </div>

        <div class="one-input-div">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" name="nationality" placeholder="e.g American">
        </div>

        <div class="one-input-div">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="one-input-div">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create new password">
        </div>


        <div class="submit-div">
          <p>By submitting this application you confirm that you are authorized to share this information and agree with our Term and Conditions</p>

          <button id="submit" type="submit" class="gs">Sign up</button>

          <a class="lg" href="./Welcome.html">Cancel</a>
        </div>

      </form>

    </div>

    <div>

    </div>
  </div>



  <script type="module" src="../javascript/SignUp.js"></script>
</body>

</html>
