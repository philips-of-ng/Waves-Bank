<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- for google icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
  <title>Login - Waves Bank</title>
</head>

<body>

  <div class="login-page">

    <div class="top-div">
      <button><i class='bx bx-arrow-back'></i></button>

      <button><i class='bx bx-question-mark'></i></button>
    </div>


    <div class="intro">
      <h2>Login</h2>
      <p>We are glad to see you back <i class='bx bx-smile'></i> </p>
    </div>


    <form id="loginForm">

      <div class="form-body">
        <div class="one-input-div">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="johndoe@ymail.com">
        </div>

        <div class="one-input-div mb-3">
          <label for="password">Password</label>
          <div>
            <input style="border-bottom: none;" type="password" id="password" name="password" placeholder="Input your password">
            <button id="pwSwitch">
              <span class="material-symbols-outlined">visibility</span>
            </button>
          </div>
          
        </div>


        <div class="forgot-pw my-5">
          <span>Forgot Password?</span> <a href="./forgotPassword.html">Reset Password</a>
        </div>
      </div>

      

      <div class="submit-div">

        <button id="submit" type="submit" class="gs">Sign up</button>

        <a class="lg" href="./Welcome.html">Cancel</a>
      </div>


    </form>

  </div>


  <script type="module" src="../javascript/login.js"></script>
</body>

</html>
